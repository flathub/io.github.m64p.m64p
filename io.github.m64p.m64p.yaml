app-id: io.github.m64p.m64p
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
command: gui-wrapper.sh
rename-icon: mupen64plus
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --device=all
modules:
  - shared-modules/libusb/libusb.json

  - name: 7zip
    buildsystem: simple
    build-commands:
      - install -D 7zz -t /app/bin
      - ln -s /app/bin/7zz /app/bin/7za
    sources:
      - type: archive
        url: https://www.7-zip.org/a/7z2107-linux-x64.tar.xz
        sha256: 4e2499064413ea66c6b83beb994f0ea4ee87b1ec80188188db62a6ec7e74d300
        strip-components: 0

  - name: hidapi
    buildsystem: cmake
    sources:
      - type: git
        url: https://github.com/libusb/hidapi.git
        tag: hidapi-0.12.0

  - name: m64p
    buildsystem: simple
    build-commands:
      - mkdir -p /app/mupen64plus
      - install -D * /app/mupen64plus
    sources:
      - type: archive
        url: https://github.com/m64p/m64p/releases/download/v2022.06.02/m64p-linux64-81c302a.zip
        sha256: 8a6d124d32876fd65505038a5443579fe613202aace24fc2a71bbfcc61aa382a
        x-checker-data:
          is-main-source: true
          type: json
          url: https://api.github.com/repos/m64p/m64p/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name|contains("linux")) | .browser_download_url

  - name: finalize
    buildsystem: simple
    build-commands:
      - install -D mupen64plus.svg -t /app/share/icons/hicolor/scalable/apps
      - install -D io.github.m64p.m64p.desktop -t /app/share/applications
      - install -D io.github.m64p.m64p.metainfo.xml -t /app/share/metainfo
      - install -D gui-wrapper.sh -t /app/bin
    sources:
      - type: file
        url: https://raw.githubusercontent.com/m64p/mupen64plus-gui/main/mupen64plus.svg
        sha256: ab48d530d945dab710df100b8cd21c105e7917b013f9daea213f086fb1edb9ce
      - type: file
        path: io.github.m64p.m64p.desktop
      - type: file
        path: io.github.m64p.m64p.metainfo.xml
      - type: file
        path: gui-wrapper.sh
